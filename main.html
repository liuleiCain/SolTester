<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sol Tester</title>
    <link rel="stylesheet" href="/css/layui.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/xm-select.js"></script>
</head>

<body>

    <div class="layui-col-xs6">
        <form class="layui-form">
            <blockquote class="layui-elem-quote">
                合约初始化
            </blockquote>

            <div class="layui-col-sm-offset1">
                <div class="layui-form-item">
                    <label class="layui-form-label">合约地址：</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" placeholder="请输入合约地址" class="layui-input" id="address">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">合约Abi：</label>
                    <div class="layui-input-block">
                        <select name="abi" lay-verify="required" id="abi" lay-filter="abi">
                            <option value=""></option>
                        </select>
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label">合约方法：</label>
                    <div class="layui-input-block" id="abiMethod">

                    </div>
                </div>
                <div class="layui-form-item" id="abiInput">

                </div>
                <br>
                <button type="button" class="layui-btn layui-btn-normal" id="send">发送Send</button>
            </div>
        </form>
    </div>
    <div class="layui-col-xs6">
        <div class="layui-bg-gray" style="padding: 30px;">
            <div class="layui-row layui-col-space15">
                <div class="layui-card">
                    <div class="layui-card-header">请求结果</div>
                    <pre class="layui-code" lay-title="JavaScript" lay-skin="notepad" id="content">

                </pre>
                </div>
            </div>
        </div>
    </div>

    <script src="/layui.js"></script>
    <script src="/js/index.js"></script>
    <script>
        let form, layer, xmSelectAbi;
        let abiList = window.localStorage.getItem("AbiList")
        abiList = abiList ? JSON.parse(abiList) : []

        layui.use(['form', 'layer', 'code'], function () {
            form = layui.form;
            layer = layui.layer;

            if (abiList.length > 0) {
                let html = ""
                for (let i in abiList) {
                    html += "<option value='" + i + "'>" + abiList[i].name + "</option>"
                }
                $("#abi").append(html)
                form.render()
            }

            form.on('select(abi)', function (data) {
                updateAbi(abiList[data.value].abi)
            });
        });

        $(function () {
            $("#send").click(function () {
                if ($("#abi").val() !== "") {
                    sendTx(abiList[$("#abi").val()])
                } else {
                    layer.msg("")
                }
            })
        })
    </script>
</body>

</html>
